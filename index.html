<!DOCTYPE html>
<html>
<head>

<title>ID Generator</title>
</head>
<body>

<p>First Name:
<input type='text' id='fname' placeholder="First Name">
</p>
<p>Last Name:
<input type='text' id='lname' placeholder="Last Name">
</p>
<p>Date Of Birth:
<input type='text' id='dob' placeholder="Date of birth">
</p>
<p>Street Address:
<input type='text' id='address' placeholder="Street Address">
</p>
<p>License Number:
<input type='text' id='lnum' placeholder="License #">
</p>
<button onclick='submit()'>Generate</button>

<div id = 'card'>
  <p id='firstName'></p>
  <p id='lastName'></p>
  <p id='bday'></p>
  <p id='street'></p>
  <p id='lic'></p>
  
</div>



<script type='text/javascript' src='./script.js' type='module'>
</script>
</body>

</html>
